      <a href="#" onclick="guardarYVolver('#dise√±o-grafico')" class="volver-btn1">

  <script>
  // ‚ë† DEF√çNELO EN EL √ÅMBITO GLOBAL
  function guardarYVolver(selector) {
    // 1) indicamos que ya hicimos el ensamblado
    sessionStorage.setItem('ensamblado', 'true');
    // 2) guardamos la posici√≥n a la que queremos scroll (offsetTop de la secci√≥n)
    //    que en index est√°: <section id="motion-graphics">
    sessionStorage.setItem('scrollTo', selector);
    // 3) volvemos a la home
    window.location.href = 'index.html';
  }

    window.addEventListener("DOMContentLoaded", () => {
      const imgs = document.querySelectorAll(".image-container img");
      let currentIndex = 0;

      // üì• Leer par√°metro ?image=‚Ä¶
      const params = new URLSearchParams(window.location.search);
      const ip = parseInt(params.get("image"));
      if (!isNaN(ip) && ip > 0 && ip <= imgs.length) {
        currentIndex = ip - 1;
      }

      // Mostrar s√≥lo la imagen indicada
      function showImage(idx) {
        imgs.forEach((img, i) => {
          img.style.display = (i === idx) ? "block" : "none";
        });
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
        showImage(currentIndex);
      }
      function nextImage() {
        currentIndex = (currentIndex + 1) % imgs.length;
        showImage(currentIndex);
      }

      // Exponer globalmente para los onclick
      window.prevImage = prevImage;
      window.nextImage = nextImage;

      // Arrancar mostrando la imagen correcta
      showImage(currentIndex);
    });
  </script>
